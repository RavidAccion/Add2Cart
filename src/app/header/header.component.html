<mat-toolbar class="position" color="primary">
<a><img  src="../../assets/images/shopping-cart-gab0ba9e99_1280.png" style="    height: 50px;"></a>
  <span style="font-family: cursive;">ADD</span>
  <span style="color:red;font-size: 40px;font-family: cursive;">2</span>
  <span style="font-family: cursive;">CART</span>
  <span class="toolbar-item-spacer"></span>

  <span class="toolbar-item-spacer"></span>
  <span class="px-2">Welcome<span class="ml-2">{{userName}}</span> </span>
  <!-- <button mat-icon-button  (click)="openSearch()">
    <mat-icon>search</mat-icon>
</button> -->
<button mat-icon-button matTooltip="My Orders"  (click)="goToHome()">
  <mat-icon>home</mat-icon>
</button>
<button *ngIf="userType=='admin'" mat-icon-button matTooltip="My Orders"  (click)="goToDashboard()">
  <mat-icon>store</mat-icon>
</button>

<button mat-icon-button matTooltip="My Orders"  (click)="goToOrders()">
  <mat-icon>shopping_basket</mat-icon>
</button>
  <button mat-icon-button matTooltip="My Account" >
    <mat-icon matBadge={{CartLength}} matBadgeColor="warn">shopping_cart</mat-icon>
</button>
<button *ngIf="login==false" mat-icon-button matTooltip="My Account" (click)="goToProfile()" >
  <mat-icon>person_pin</mat-icon>
</button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>settings</mat-icon>
  </button>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">

      <button *ngIf="login==false" mat-menu-item (click)="logout()">

      <mat-icon>exit_to_app</mat-icon>Logout
      </button>
      <button *ngIf="login" mat-menu-item (click)="logIn()">

        <mat-icon>login</mat-icon>LogIn
        </button>
  </mat-menu>
</mat-toolbar>
<mat-toolbar style="background-color: blue;

" #searchbar class="search-block mat-elevation-z4"  [style.display]="toggleSearch ? 'block' : 'none'">
  <mat-toolbar-row style="padding: 0 5px;">
    <button class="search-icon" mat-icon-button disabled>
      <mat-icon>search</mat-icon>
    </button>
    <input class="search-control" type="text" placeholder="Search"  #searchbar>
    <button mat-button mat-icon-button (click)="searchClose()">
      <mat-icon>close</mat-icon>
    </button>
</mat-toolbar-row>
</mat-toolbar>
