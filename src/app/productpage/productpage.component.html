
<!-- <section class="section-pagetop bg"> -->
  <section class="pad">
  <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon"
   (click)="toPrevious()">
    <mat-icon>arrow_back</mat-icon>
  </button>

</section>
<section class="section-content padding-y">
  <div class="container">

  <div class="row">

      <main class="col-md-8 scroll">

  <header class="border-bottom mb-4 pb-3">
          <div class="form-inline">
              <span class="mr-md-auto">32 Items found </span>
              <select class="mr-2 form-control">
                  <option>Latest items</option>
                  <option>Trending</option>
                  <option>Most Popular</option>
                  <option>Cheapest</option>
              </select>
              <div class="btn-group">
                  <a href="#" class="btn btn-outline-secondary active" data-toggle="tooltip"
                  title="List view">
                      <i class="fa fa-bars"></i></a>
                  <a href="#" class="btn  btn-outline-secondary" data-toggle="tooltip"
                  title="Grid view">
                      <i class="fa fa-th"></i></a>
              </div>
          </div>
  </header>


  <article class="card card-product-list" *ngFor="let item of productlist ">
      <div class="row no-gutters">
          <aside class="col-md-3">
              <a href="#" class="img-wrap">
                  <span class="badge badge-danger"> NEW </span>
                  <img src="assets/images/items/3.jpg">
              </a>
          </aside>
          <div class="col-md-6">
              <div class="info-main">
                  <a href="#" class="h5 title"> {{item.product_name}} </a>
                  <div class="rating-wrap mb-3">
                      <ul class="rating-stars">
                          <li style="width:80%" class="stars-active">
                              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                          </li>
                          <li>
                              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                          </li>
                      </ul>
                      <div class="label-rating">7/10</div>
                  </div>
                  <p> {{item.product_description
                  }}</p>
              </div>
          </div>
          <aside class="col-sm-3">
              <div class="info-aside">
                  <div class="price-wrap">
                      <span class="price h5">{{item.price}}</span>
                      <!-- <del class="price-old"> $198</del> -->
                  </div>
                  <p class="text-success">Free shipping</p>
                  <br>
                  <p>
                      <a  class="btn btn-primary btn-block" (click)="cartData(item)"> Add To cart </a>
                      <a href="#" class="btn btn-light btn-block"><i class="fa fa-heart"></i>
                          <span class="text">Add to wishlist</span>
                      </a>
                  </p>
              </div>
          </aside>
      </div>
  </article>






  <nav aria-label="Page navigation sample">
    <ul class="pagination">
      <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

      </main>
      <aside class="col-md-4">

        <div class="card">
            <article class="filter-group">
              <header class="card-header">
                <h5 class="title text-center mb-3">CART</h5>
                <div class="row ">
                  <div  class="col-12  " *ngFor="let data of cartitems; ">
                    <div class="row    ">
                      <h1>hello</h1>
                      <!-- <div class="col-6">
                        <div class=" ">{{ data.product_name }}</div>
                        <small class=" ">{{ data.product_description }}</small>
                      </div>


                      <div class="col-2 ">
                          <div>${{ data.price }}</div>
                      </div>
                      <div class="col-4">
                          <button class="btn btn-secondary mb-1">
                          Add Item
                          <span class="icon-add_circle"></span>
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </header>
              </article>

        </div>
        <div class="card mt-3">
          <article class="filter-group">
            <header class="card-header">
              <h5 class="title text-center mb-3">CATEGORIES</h5>
              <div>
                <mat-chip-list aria-label="Fish selection">
                  <mat-chip  *ngFor="let item of categorylist">{{item.category_name}}</mat-chip>


              </mat-chip-list>

              </div>

              </header>
              </article>
              </div>
            </aside>
  </div>

  </div>
  </section>

  <footer class="section-footer border-top padding-y">
      <div class="container">
          <p class="float-md-right">
              &copy; Copyright 2023 Add2cart.com

              <a href="#">Terms and conditions</a>

      </div>
