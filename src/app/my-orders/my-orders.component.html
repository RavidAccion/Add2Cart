<section class="pad">
  <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon"
   (click)="toPrevious()">
    <mat-icon>arrow_back</mat-icon>
  </button>

</section>
<section *ngIf="noData==false">
  <h2 class="text-center">NO DATA FOUND</h2>
  <h5 class="text-center text-warning">Please Login To View Your Orders</h5>
</section>
<section *ngIf="noData==true">
 <div >
  <div class="row">
    <h3 class="text-center">ORDERS</h3>
    <!-- <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group> -->
    <div class="col-6"*ngFor="let item of OrdrList">
 <mat-card class="example-card m-5" >

        <div class="row">
          <div class="col-5">
            <h6>
             Order Id <span class="mx-4">:</span> {{item.orderid}}
            </h6><h5> Product <span class="mx-4">:</span>{{item.product_name}}</h5>
            <mat-card-subtitle>Price <span class="mx-4">:</span>â‚¹ {{item.total_price}}</mat-card-subtitle>
            <mat-card-subtitle>Order date <span class="mx-4">:</span>{{item.placed_on |date}}</mat-card-subtitle>
            <mat-card-subtitle>Deivery date <span class="mx-4">:</span>{{item.delivery |date}}</mat-card-subtitle>
            <mat-card-subtitle>Status <span class="mx-4">:</span>{{item.order_status}}</mat-card-subtitle></div>
          <div class="col-2"></div>
          <div class="col-5">
            <img mat-card-md-image src="assets/images/items/2.jpg"
            alt="Image of a Shiba Inu">
          </div>
        </div>

    <mat-card-content>
     <h5>Address<span class="ml-3">:</span> {{item.address}}</h5>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar *ngIf="item.order_status=='processed'" color="accent" mode="determinate" value="50"></mat-progress-bar>
      <mat-progress-bar *ngIf="item.order_status=='placed'" mode="determinate" value="25"></mat-progress-bar>
      <mat-progress-bar *ngIf="item.order_status=='out for '"  mode="determinate" value="75"></mat-progress-bar>
      <mat-progress-bar *ngIf="item.order_status=='cancelled'" color="warn" mode="determinate" value="100"></mat-progress-bar>
      <mat-progress-bar *ngIf="item.order_status=='delivered'" mode="determinate" value="100"></mat-progress-bar>

    </mat-card-footer>
  </mat-card>
  </div>
</div>
</div>
</section>
